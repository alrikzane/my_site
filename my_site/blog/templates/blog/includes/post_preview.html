<li>  
    <article class="post">                   
        <a href="{% url 'article' post.slug %}">
            <img src="{{ post.image.url }}" alt="{{post.title |title}}" />
            <div class="post__content">
                <h3>{{ post.title | title}}</h3>
                <p>{{ post.excerpt |title}}
                </p>
            </div>
        </a>
    </article> 
</li>
